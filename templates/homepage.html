{% extends 'base.html' %}
{% block content %}


<div class="container-fluid">
    <div class="row">
        <section class="col-xs-12 col-sm-12 col-md-6 col-lg-6 left">
            <h3>Track the moon with personalized text alerts</h3>
        </section>

        <section class="col-xs-12 col-sm-12 col-md-6 col-lg-6 right">
            <div class="col-md-4 col-md-offset-3">
                <h2 id="signup">Sign Up For Texts</h2>
                <form action="/register" method="POST">
                    <input name="email" type="text" class="form-control" placeholder="Your Email">
                    <input name="password" type="password" class="form-control" placeholder="Your Password">
                    <div>
                        <button class="btn btn-link special" data-is-clicked="false" role="button">Sign Up</button>
                    </div>
                </form>
            </div>
        </section>
    </div>
</div>

<link href='static/homepage.css' rel='stylesheet'/>



{% endblock %}
