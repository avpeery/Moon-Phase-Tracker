
{% extends 'base.html' %}
{% block content %}

<h1>Register Form</h1>

<form action='/register' method="POST">
    Enter your first name:
    <input type='text' name ='fname'>
    Enter your last name:
    <input type='text' name ='lname'>
    Enter your phone number:
    <input type='text' name ='phone'>
    Enter your email:
    <input type='text' name ='email'>
    Enter your password:
    <input type='text' name = 'password'><br>
    Which text alerts would you like to receive?
    <input type="checkbox" name="moon_phases" value="New Moon">New Moon
    <input type="checkbox" name="moon_phases" value="First Quarter">First Quarter
    <input type="checkbox" name="moon_phases" value="Last Quarter">Last Quarter
    <input type="checkbox" name="moon_phases" value="Full Moon">Full Moon
    <input type="submit">
</form>

{% endblock %}
